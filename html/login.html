<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<title>login</title>
<link rel="stylesheet" type="text/css" id="applicationStylesheet" href="../css/login.css"/>
</head>

<body>
	<div id="background" >
		<svg class="Rectangle_1">
			<rect fill="rgba(255,255,255,1)" id="Rectangle_1" rx="0" ry="0" x="0" y="0" width="1366" height="168">
			</rect>
		</svg>

		<div id="group1">
			<div id="logo">
				<svg class="logo">
					<pattern elementId="logo_A1_Rectangle_9" id="logo_A1_Rectangle_9_pattern" x="0" y="0" width="100%" height="100%">
						<image x="0" y="0" width="100%" height="100%" href="../src/logo_A1_Rectangle_9_pattern.png" xlink:href="../src/logo_A1_Rectangle_9_pattern.png"></image>
					</pattern>
					<rect fill="url(#logo_A1_Rectangle_9_pattern)" id="logo" rx="0" ry="0" x="0" y="0" width="422" height="123">
					</rect>
				</svg>
			</div>
		</div>

		<div id="form_1">
			<h2 class="header">Login Account</h2>
			<br>
			<hr class="line">
			<br>
			<form >
				<div id="container1">
		   			<label for="username">Username</label>
		   			<input type="text" id="username" name="Username" placeholder="Your username..">
		   			<label for="password">Password</label>
		   			<input type="text" id="password" name="Password" placeholder="Your password..">
				</div>
				<br>
		    	<div id="container2">
		    		<input type="submit" value="Login">
		    	</div>
		  </form>
		</div>
	</div>
</body>

</html>
